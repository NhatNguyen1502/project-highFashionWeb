<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Details</title>
  <link rel="stylesheet" href="../css/">
  <!-- Bootstrap CSS (link to the external CSS file) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Billing Details</h1>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="city" value="Your email address" required>
          </div>
          <div class="form-group">
            <label for="deliverTo">Deliver to</label>
            <select class="form-control" id="deliverTo">
              <option value="residence">Residence</option>
              <option value="office">Office</option>
            </select>
          </div>
          <div class="Country">
            <label for="Country">Country</label>
            <select class="form-control" id="Country">
              <option value="residence">Viet Nam</option>
              <option value="office">America</option>
            </select>
            <br>
          </div>
          <div class="row">
            <div class="col">
                <label for=" Your first name">Your first name:</label>
                <input type="text" class="form-control" id="first name">
            </div>
            <div class="col">
                <label for="Your last name">Your last name:</label>
                <input type="text" class="form-control" id="last name">
            </div>
          </div>
          <br>

          <div class="form-group">
            <input type="text" class="form-control" id="city" value="Your Address" required>
          </div>
          <div class="row">
             <div class="col">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city">
            </div>
              <div class="col">
                <label for="texas">Texas:</label>
                <select class="form-control" id="texas">
                  <option value="houston">Houston</option>
                  <option value="dallas">Dallas</option>
                  <option value="austin">Austin</option>
                  <option value="sanantonio">San Antonio</option>
                </select>
              </div>
              <div class="col">
                <label for="zipCode">Zip Code:</label>
                <input type="text" class="form-control" id="zipCode">
              </div>
            </div>
          <div class="form-group">
            <label for="phoneNumber">Your phone number</label>
            <input type="tel" class="form-control" id="phoneNumber" required>
          </div>
          <div class="form-group">
            <h2></h2>
          </div>
          <div class="form-group">
            <label for="feedback">Order note (optional)</label>
            <textarea class="form-control" id="feedback" rows="3" required></textarea>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h1>Your Order</h1>
        <form>
          <div class="row">
            <table class="table">
                <tr>
                  <td>Original Price</td>
                  <td>$582.00</td>
                </tr>
                <tr>
                  <td>Savings</td>
                  <td>$82.00</td>
                </tr>
                <tr>
                  <td>Shipping</td>
                  <td>FREE</td>
                </tr>
                <tr>
                  <td>Estimated Sales Tax</td>
                  <td>$3.50</td>
                </tr>
                <tr>
                  <td>Total</td>
                  <td>$496.50</td>
                </tr>
            </table>
          </div>
          <h2>Pay with</h2>
          <div id="paymentOptions">
            <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="cardOption" value="card">
            <label class="form-check-label" for="cardOption">Card</label>
          </div>
          <div class="row">
          <div class="col-md-6">
            <label for=" Card number">Card number:</label>
            <input type="text" class="form-control" id="first name">
         </div>
         <div class="col">
            <label for="Expiration date">Expiration date:</label>
            <input type="text" class="form-control" id="last name">
         </div>
         <div class="col-md-6">
          <label for=" First name">First name:</label>
          <input type="text" class="form-control" id="first name">
       </div>
       <div class="col">
          <label for="Security code">Security code:</label>
          <input type="text" class="form-control" id="last name">
       </div>
       <div class="form-check mt-4">
        <input type="checkbox" class="form-check-input" id="rememberCard">
       <label class="form-check-label" for="rememberCard">Remember this card for future orders</label>
       <div class="row mt-4">
        <div class="col">
          <button class="btn btn-primary" id="doneBtn">Done</button>
        </div>
        <div class="col">
          <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
        </div>
      </div>
      <div id="paymentOptions">
        <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentMethod" id="cardOption" value="card">
        <label class="form-check-label" for="cardOption">Paypal</label>
      </div>
      <div class="order">
      <button class="btn btn-primary">Place Order</button>
      </form>
      </div>
    </div>
  </div>
  
</body>
</html>
