<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
    <title>Admin</title>
</head>
<body onload="getUsers(renderUserManagement);">
    <div class="container-fluid">
        <h1 class="text-center p-3"></h1>
        <div class="row justify-content-end pb-3">
            <div class="col-11">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add" >Add +</button>
                <div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <input type="radio" class="btn-check" name="management-options" id="user-option" autocomplete="off" checked>
                <label class="btn btn-outline-warning w-100" for="user-option">Users</label> 
                <input type="radio" class="btn-check" name="management-options" id="product-option" autocomplete="off">
                <label class="btn btn-outline-warning w-100" for="product-option">Products</label>
            </div> 
            <div class="col-11">
                <table class="table">
                    <thead>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/admin.js"></script>
    <script src="../bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
