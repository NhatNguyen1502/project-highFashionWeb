<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="Cart_css.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
</head>
<body>
    <div class="container bg-light">
        <h1>Your Cart</h1>
        <div class="row border rounded">
          <div class="col-8 border rounded">
            <div class="row mt-4">
              <div class="col-5">
                <img src="image3..png" alt="T-shirt">
              </div>
              <div class="col-4">
                <h3>T-shirt</h3>
                <p>Size: Large</p>
                <p>Color: green</p>
                <p>$145</p>
              </div>
              <div class="col-3 flex-column">
                <div class="icon">
                  <i class="fas fa-trash trash-icon" style="color:red"></i>
                </div>
                <div class="nut">
                  <input class="plus is-form" type="button" value="+">
                  <input aria-label="quantity" class="input-qty" max="Số tối đa" min="Số tối thiểu" name="" type="number" value="1">
                  <input class="minus is-form" type="button" value="-">
                </div>
              </div>
            </div>
            <hr>
            <div class="row mt-4">
              <div class="col-5">
                <img src="image.1.png" alt="T-shirt">
              </div>
              <div class="col-4">
                <h3>Shirt</h3>
                <p>Size: Large</p>
                <p>Color: green</p>
                <p>$145</p>
              </div>
              <div class="col-3 flex-column">
                <div class="icon">
                  <i class="fas fa-trash trash-icon" style="color:red"></i>
                </div>
                <div class="nut">
                  <input class="plus is-form" type="button" value="+">
                  <input aria-label="quantity" class="input-qty" max="Số tối đa" min="Số tối thiểu" name="" type="number" value="1">
                  <input class="minus is-form" type="button" value="-">
                </div>
              </div>
            </div>
            <hr>
            <div class="row mt-4">
              <div class="col-5">
                <img src="image 2.png" alt="White shirt">
              </div>
              <div class="col-4">
                <h3>White shirt</h3>
                <p>Size: Large</p>
                <p>Color: green</p>
                <p>$145</p>
              </div>
              <div class="col-3 flex-column">
                <div class="icon">
                  <i class="fas fa-trash trash-icon" style="color:red"></i>
                </div>
                <div class="nut">
                  <input class="plus is-form" type="button" value="+">
                  <input aria-label="quantity" class="input-qty" max="Số tối đa" min="Số tối thiểu" name="" type="number" value="1">
                  <input class="minus is-form" type="button" value="-">
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <h4>Order Summary</h4>
            <form>
              <div class="row">
                <table class="table">
                    <tr>
                      <td>Subtotal</td>
                      <td>$565</td>
                    </tr>
                    <tr>
                      <td>Discount(-20%)</td>
                      <td>-$113</td>
                    </tr>
                    <tr>
                      <td>Delivery Fee</td>
                      <td>$15</td>
                    </tr>
                    <tr>
                      <th>Total</th>    
                      <td>$496.50</td>
                    </tr>
                </table>
              </div>
              <button class="btn btn-primary">Go to Checkout</button>
          </div>
        </div>
    </div>     
</body>
</html>
