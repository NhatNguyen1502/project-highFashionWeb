<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/e1aaf64c7e.js" crossorigin="anonymous"></script>
    <title>User information</title>
    <link rel="stylesheet" href="../css/userInfo.css">
</head>

<body>
    <div class="container user">
        <div class="row mt-4 text-center">
            <div class="col-sm-12 col-12">
                <h1>Edit profile</h1>
            </div>
        </div>
        <div class="row mt-4 col-sm-6 col-12">
            <span class="title">Full name</span>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <i class="fa-solid fa-pen"></i>
                </button>
            </div>
        </div>
        <div class="row mt-2 col-sm-6 col-12">
            <span class="title">Email</span>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's email"
                        aria-label="Recipient's email" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <i class="fa-solid fa-pen"></i>
                </button>
            </div>
        </div>
        <div class="row mt-2 col-sm-6 col-12">
            <span class="title">Address</span>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's address"
                        aria-label="Recipient's address" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <i class="fa-solid fa-pen"></i>
                </button>
            </div>
        </div>
        <div class="row mt-2 col-sm-6 col-12">
            <span class="title">Contact number</span>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's phone number"
                        aria-label="Recipient's phone number" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                        <i class="fa-solid fa-pen"></i>
                </button>
            </div>
        </div>
        <div class="row mt-2 col-sm-6 col-12">
            <span class="title">Password</span>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's password"
                        aria-label="Recipient's password" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <i class="fa-solid fa-pen"></i>
                </button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <button type="button" class=" button btn btn-outline-success">Cancle</button>
            </div>
            <div class="col">
                <button type="button" class="button btn btn-success">Save</button>
            </div>
        </div>
    </div>
</body>

</html>
